{% extends "base.html" %}

{% block title %}Sign Up {% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-5">
        <div class="text-center mb-5">
            <h1 class="h3 fw-bold">Join Chatter today</h1>
        </div>

        <div class="card bg-dark border border-secondary">
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('signup') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control form-control-lg bg-dark text-light border-secondary" 
                               id="username" name="username" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control form-control-lg bg-dark text-light border-secondary" 
                               id="email" name="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control form-control-lg bg-dark text-light border-secondary" 
                               id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Create account</button>
                    
                    <div class="text-center">
                        <a href="{{ url_for('login') }}" class="text-primary text-decoration-none">
                            Already have an account? Sign in
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block right_sidebar %}{% endblock %}
