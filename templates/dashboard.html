<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - RideShare</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .header { background: #007bff; color: white; padding: 15px; border-radius: 5px; }
        .menu { margin: 20px 0; }
        .menu a { display: inline-block; margin-right: 15px; padding: 10px 15px; background: #f8f9fa; text-decoration: none; border-radius: 5px; }
        .menu a:hover { background: #e9ecef; }
    </style>
</head>
<body>
    <div class="header">
        <h1>RideShare Dashboard</h1>
    </div>
    
    <div class="menu">
        <a href="/book-ride">Book a Ride</a>
        <a href="/ride-history">Ride History</a>
        <a href="/profile">Profile</a>
        <a href="/messages">Messages</a>
        <a href="/social-feed">Social Feed</a>
        <a href="/emergency">Emergency</a>
        <a href="/logout" style="color: red;">Logout</a>
    </div>
    
    <div class="content">
        <h2>Welcome to RideShare!</h2>
        <p>This is your dashboard. Use the menu above to navigate.</p>
    </div>
</body>
</html>
